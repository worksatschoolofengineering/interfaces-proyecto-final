<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <header>
      <div class="logo">
            <img src="logo_zoo.png" alt="logozoo">
      </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Iniciar Secion</a></li>
                <li><a href="#">Registrarse </a></li>
            </ul>
        </nav>
    </header>
    <div class="login-box">
      <form>
        <h1>Registro de Usuario</h1>
        <!-- USERNAME INPUT -->
        <label for="username">Nombre de Usuario</label>
        <input type="text" placeholder="Ingresar nombre">
        <!-- NAME INPUT -->
        <label for="name">Nombre</label>
        <input type="text" placeholder="Ingresar nombre">
        <!-- CONTACTO INPUT -->
        <label for="contacto">Numero de Contacto</label>
        <input type="text" placeholder="Ingresar contacto">
        <!-- CORREO INPUT -->
        <label for="correo">Correo Electronico</label>
        <input type="text" placeholder="Ingresar correo">
        <!-- PASSWORD INPUT -->
        <label for="password">Contrasena</label>
        <input type="password" placeholder="Ingresar contrasena">
        <input type="submit" value="Registrarse">
      </form>
    </div>
  </body>
</html>
